{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Update product {% endblock title %}

{% block content %}

	<div class="content">
		
		<h3> Update product </h3>
		
		<form method="POST">
			{% csrf_token %}
			{% bootstrap_form form set_placeholder=False %}
			<button type="submit" class="button"> Update product </button>
		</form>
	
	</div>

{% endblock content %}
