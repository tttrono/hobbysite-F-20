{% extends 'base.html' %}

{% block title %} {{ product.product_type }} - {{ product.name }} {% endblock title %}

{% block content %}
	
	<div class="content">

        <h4> {{ product.name }} </h4>
        <ul>
			{{ product.product_type }} <br>
			{{ product.description }} <br> 
			{{ product.price }} <br>
			<br><a href="{% url 'merchstore:update' pk=product.pk %}"> Update this product </a> 
			
        </ul>
		
	</div>
	
{% endblock %}
