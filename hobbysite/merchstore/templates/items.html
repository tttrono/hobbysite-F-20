<html>
    <head>
        <title>Products</title>
    </head>
    <body>
        <h2> Products </h2>
		{% for type in product_types %}
			&emsp; {{ type }} <br>
			
			<ul>
				{% for product in products %}
					{% if product.product_type == type %}
	                	<li> <a href="{{ product.get_absolute_url }}"> {{ product.name }} </a></li> 
					{% endif %}
				{% endfor %}
			</ul>
			
		{% endfor %}
        
    </body>
</html>
