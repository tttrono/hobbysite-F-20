{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %} Signup {% endblock %}

{% block content %}

	<div class="content" style="width:460px;">
		<h3>Sign up</h3>
  	
	  	<form method="post">
	    	{% csrf_token %}
	    	{% bootstrap_form form set_placeholder=False %}
	    	<button type="submit"> Signup </button>
	  	</form>
  	</div>

  {% endblock %}
