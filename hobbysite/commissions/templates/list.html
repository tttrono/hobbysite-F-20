<html>
    <head>
        <title> Commissions </title>
    </head>
    <body>
        <h2> Commissions </h2>
        <ul>
			{% if commissions %}
				{% for commission in commissions %}
	                <a href="{{ commission.get_absolute_url }}"> {{ commission.title }} </a> <br>
					{{ commission.description }} <br> 
					People required: {{ commission.people_required }}<br> <br>
	            {% endfor %}
			{% else %}
				No commissions at this time.
			{% endif %}
        </ul>
    </body>
</html>
