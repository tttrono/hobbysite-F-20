<html>
    <head>
        <title> Commissions </title>
    </head>
    <body>
        <h2> Commissions </h2>
        <ul>
			{% for commission in commissions %}
                <a href="{{ commission.get_absolute_url }}"> {{ commission.title }} </a> <br>
				{{ commission.description }} <br>
				People required: {{ commission.people_required }} <br>
<!--				{{ commission.created_on }}-->
				Updated on: {{ commission.updated_on }} <br> <br>
            {% endfor %}
        </ul>
    </body>
</html>
