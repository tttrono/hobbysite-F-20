{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %} Add a job {% endblock title %}

{% block content%}

	<div class="content">
    	<h3> Add a job </h3>
		
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{% bootstrap_form form set_placeholder=False %}
			<button type="submit"> Add job </button>
		</form> 
		
	</div>

{% endblock %}
