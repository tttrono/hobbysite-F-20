<!DOCTYPE html>
{% load static %}

<html lang="en-US">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/main.css' %}"> 
	
	<title> Hobbysite - {% block title %}{% endblock %} </title>
</head>

<body style="margin:20; padding:20;">
	<nav class="navbar navbar-expand-md navbar-light " style="background-color: #f0f5f5">

		<div class="container-fluid">
			<div>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link navbar-brand" href="/"> Hobbysite </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/"> Home </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/merchstore/items"> Merchstore </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/commissions/list"> Commissions </a>
					</li>
				</ul>
			</div>			
<!--			<div class="navbar-nav ml-auto">-->
			<div>
				<ul class="navbar-nav">
	              	{% if user.is_authenticated %}
					  	<li class="nav-item">
		                	<a class="nav-item nav-link" href="{% url 'profile:update' request.user.pk %}" >Profile</a>
						</li>
						<li class="nav-item">
		                	<a class="nav-item nav-link" href="{% url 'logout' %}" >Logout</a>
		              	</li>
					{% else %}
						<li class="nav-item">
		                	<a class="nav-item nav-link" href="{% url 'login' %}" >Login</a>
						</li>
	              	{% endif %}
				</ul>
            </div>
		</div>
	</nav>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
	
	<div id="content">
		{% block content %}{% endblock %}
	</div>
	
</body>
</html>
