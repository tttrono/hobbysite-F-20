{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock title %}

{% block content %}
	
	<h3>Login</h3>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Login</button>
	</form>	
	<a href="{% url 'password_reset' %}"> Forgot your password? </a> <br>
	Don't have an account? <a href="{% url 'profile:signup' %}"> Sign up </a>
	
{% endblock %}
